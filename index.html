<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="h.jpg">
    <center>
        <div class="btn btn-dark heading">
            <h3>AI PING PONG</h3>
            <button  data-toggle="modal" data-target="#myModal" class="btn btn-warning">Instructions</button>
            
            
        </div><br><br>
        <button onclick="startGame();" class="btn btn-warning">Play Game</button> <br><br>
        <button id="status" class="btn btn-light"></button>
        <br><br>
        <div id="canvas"></div><br><br>
        <button onclick="restart();" class="btn btn-warning">Restart Game</button>
        <div id="myModal" class="modal fade ">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
    
                <div class="modal-body">
                  If you move your head upwards the ping-pong racket will go up and if you move your head downwards the <br>
                  ping pong racket will move down.<br>
                  You have to score points while not missing the ball.
    
                </div>
              </div>
            </div>
          </div>

          <div class="footer">Developed by Shailavy Jain. Source code by Prashant Shukla</div>
    </center>




        <script src="main.js"></script>
    </body>
</html>
